<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Login-cadastro</title>
    <link rel="shortcut icon" href="/assets/img/favicon.png" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/menu.css" />
    <link rel="stylesheet" href="/assets/css/footer.css" />
    <link rel="stylesheet" href="/assets/css/formulario.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <header class="menu">
      <img
        src="/assets/img/logo-pizza.png"
        alt="logo pizza"
        width="110"
        height="120"
      />
      <nav>
        <a class="espaçamento" href="/pages/cardapio.html" target="_blank"
          >Cardápio</a
        >
        <a class="espaçamento" href="tel:999999999">Faça seu pedido</a>
        <a class="espaçamento" href="/assets/img/quarta-promo.png">Promoção</a>
        <a
          class="espaçamento"
          href="https://www.google.com.br/maps/preview"
          target="_blank"
          >Acompanhe seu pedido</a
        >
      </nav>

      <a class="img" href="/pages/carrinho.html" target="_blank"
        ><img
          class="image-top"
          src="/assets/img/carrinho.png"
          alt="carriho de compras"
          width="80"
          height="80"
      /></a>
      <a class="img" href="/pages/login-cadastro.html" target="_blank">
        <img
          class="image-top"
          src="/assets/img/login.png"
          alt="imagem do login"
          width="120"
          height="120"
      /></a>
    </header>
    <div class="sticky">
      <img
        src="/assets/img/quarta-promo.png"
        alt="folder da pizza"
        width="600"
        height="200"
      />
    </div>
    <main class="formulario">
      <div class="fazer-login">
        <h1>Faça seu <br />login</h1>

        <img
          class="icon-usuario"
          src="/assets/img/usuario.png"
          alt="icon usuario"
          width="200"
          height="200"
        />

        <div class="dados-login">
          <label for="iemail">email:</label>
          <input
            type="email"
            id="iemail"
            name="email"
            class="input-text"
          /><br /><br />
          <label for="isenha">senha:</label>
          <input
            type="password"
            id="isenha"
            name="senha"
            class="input-text"
          /><br /><br />
        </div>

        <div class="botton">
          <input type="submit" value="LOGIN" class="botton-cadastro" />
        </div>
      </div>

      <div class="fazer-cadastro">
        <h1>Cadastro</h1>

        <div class="formulario-cadastro">
          <label for="iname">Nome:</label>
          <input
            type="text"
            id="iname"
            name="name"
            class="input-text"
          /><br /><br />
          <label for="oemail">E-mail:</label>
          <input
            type="email"
            id="oemail"
            name="email"
            class="input-text"
          /><br /><br />
          <label for="osenha">Senha:</label>
          <input
            type="email"
            id="osenha"
            name="senha"
            class="input-text"
          /><br /><br />
          <label for="iendereço">Endereço:</label>
          <input
            type="text"
            id="iendereço"
            name="endereço"
            class="input-text"
          /><br /><br />
          <label for="icep">Cep:</label>
          <input
            type="text"
            id="icep"
            name="cep"
            class="input-text"
          /><br /><br />
          <label for="itel">Telefone:</label>
          <input
            type="tel"
            id="itel"
            name="tel"
            class="input-text"
          /><br /><br />
        </div>

        <div class="botton">
          <input type="submit" value="SALVAR" class="botton-cadastro" />
        </div>
      </div>
    </main>

    <footer class="redes">
      <img
        class="icon-redes"
        src="/assets/img/instagram.png"
        alt="icon instagran"
        width="50"
        height="50"
      />
      <img
        class="icon-redes"
        src="/assets/img/twitter.png"
        alt="icon twitter"
        width="50"
        height="50"
      />
      <img
        class="icon-redes"
        src="/assets/img/email.png"
        alt="icon email"
        width="50"
        height="50"
      />
    </footer>
  </body>
</html>
